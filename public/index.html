		<div class="wrapper">

			<!-- Logo __-->

			<!--</h1>-->

			<!-- Main menu __-->
			<nav id="mainmenu" role="navigation">

			</nav>
		</div> <!-- END .wrapper -->

	</header>



	<!-- MAIN CONTENT SECTION  _____________________________________________-->
	<section id="content" role="main">



		<script>

		var width = 960,
		    height = 500;

		var path = d3.geo.path()
		    .projection(cylindrical(width, height));

		var svg = d3.select("body").append("svg")
		    .attr("width", width)
		    .attr("height", height);

		d3.json("world-50m.json", function(error, world) {
		  if (error) throw error;

		  svg.append("path")
		      .datum(topojson.feature(world, world.objects.land))
		      .attr("class", "land")
		      .attr("d", path);

		  svg.append("path")
		      .datum(topojson.mesh(world, world.objects.countries, function(a, b) { return a !== b; }))
		      .attr("class", "country-border")
		      .attr("d", path);
		});

		function cylindrical(width, height) {
		  return d3.geo.projection(function(λ, φ) { return [λ, φ * 2 / width * height]; })
		      .scale(width / 2 / Math.PI)
		      .translate([width / 2, height / 2]);
		}

		</script>
			<!-- WYSIWYG ends here __-->
		</div><!-- END .wrapper -->

	</section>
